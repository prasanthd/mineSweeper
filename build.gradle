plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.mockito:mockito-core:2.22.0'
}

application {
    mainClass = 'org.gic.Main'
}

run {
    standardInput = System.in
}

test {
    useJUnit()
}